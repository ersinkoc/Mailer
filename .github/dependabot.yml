version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` in the `root` directory
    directory: "/"
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: "daily"
      day: "monday"
      time: "09:00"
    # Disable pull requests for npm
    open-pull-requests-limit: 5
    # Add reviewers and assignees to pull requests
    reviewers:
      - "ersinkoc"
    # Assign pull requests to
    assignees:
      - "ersinkoc"
    # Add labels to pull requests
    labels:
      - "dependencies"
      - "automated"
    # Commit message configuration
    commit-message:
      prefix: "deps"
      include: "scope"
    # Keep npm dependencies up to date
    ignore:
      # Ignore major version updates for Node.js type definitions
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
      # Ignore major version updates for TypeScript
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
